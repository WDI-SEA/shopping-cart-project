<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Contact page for Gatsby's Cabinent">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact | Gatsby's Cabinet Online Store | Seattle Washington</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/0044452a4c.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Forum" rel="stylesheet">
</head>

<body>
    <header>
        <div id="brand">
            <img src="css/images/gatsbys-cabinet-logo-crop.png" alt="logo for Gatsby's Cabinet">
        </div>
        <nav class="top-navigation">
            <a href="index.html" id="homeBtn"><i class="fa fa-home"></i></a>
            <a href="index.html" id="hatsNav">Hats</a>
            <a href="index.html" id="bagsNav">Bags</a>
            <a href="index.html" id="printsNav">Prints</a>
            <a href="index.html" id="etcNav">Etc</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <div class="store">
        <div id="contactPage">
            <h2>Get in Touch</h2>
            <div class="comment-form">
                <form action="#" method="get" class="form">
                    <input class="column-2 blank" placeholder="Your Full Name">
                    <input class="column-2 blank" placeholder="Your Email Address">
                    <input class=" blank" placeholder="Your Comment? Question? ">
                    <input type="submit" id="submitMe">
                </form>
            </div>
        </div>
        <div id="shoppingCart">
            <h3>Your Shopping Cart</h3>
            <div id="itemsInCart">
                <h4>Items in Your Cart</h4>
                <ul id="cart">
                </ul>
                <button type="button" class="checkout-button" href="#">
                    <span>Check Out</span>
                </button>
            </div>
            <div id="keepShopping">
                <h4>Keep Shopping</h4>
                <ul>
                    <li><a href="#">Custom Order Requests</a></li>
                    <li><a href="#">Sale Items</a></li>
                </ul>
            </div>
        </div>
    </div>
    <footer>
        <button type="button" id="backBtn">&#8592; Back</button>
        <p>Copyright &copy; 2017 | Tiffany-Ashton Gatsby</p>
    </footer>
    <script src="main.js"></script>
</body>

</html>
