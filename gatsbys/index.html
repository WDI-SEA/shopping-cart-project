<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gatsby's Cabinet Online Store | Seattle Washington</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="author" href="humans.txt">
</head>

<body>
    <header>
        <div id="brand">
            <h1>Gatsby's Cabinet</h1>
            <h2>Handcrafted in Seattle</h2>
        </div>
        <nav class="top-navigation">
            <a href="#hats">Hats</a>
            <a href="#bags">Bags</a>
            <a href="#prints">Prints</a>
            <a href="#etc">Etc</a>
        </nav>
    </header>
    <div class="store">
        <div class="landing">
            <div class="welcome">
                <h3>Welcome</h3>
            </div>
            <div class="all-categories">
                <h3>Store Categories</h3>
                <div class="categories">
                    <div class="hats cat">
                        <h5>Hats</h5></div>
                    <div class="bags cat">
                        <h5>Bags</h5></div>
                    <div class="prints cat">
                        <h5>Prints</h5></div>
                    <div class="etc cat">
                        <h5>Etc</h5></div>
                </div>
            </div>
        </div>
        <div id="shoppingCart">
            <h3>Shopping Cart</h3>
            <div id="itemsInCart">
                <h4>Items in Cart</h4>
            </div>
            <div id="keepShopping">
                <h4>Keep Shopping</h4>
            </div>
        </div>
    </div>
    <footer>
        <p>Copyright 2017 | Tiffany-Ashton Gatsby</p>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
