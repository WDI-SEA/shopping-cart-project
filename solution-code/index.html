<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grocery Store</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link rel="author" href="humans.txt">
</head>

<body>
    <section class="flex categories">
        <nav>
            <ul id="category-nav">
                <li>cereal</li>
                <li>juices</li>
                <li>candy</li>
            </ul>
        </nav>
        <div id="cereal-products" class="flex">
            <div class="item"><img class="item-image" src="images/cereal/cheerios.jpg" alt=""></div>
            <div class="item"><img class="item-image" src="images/cereal/crunch.jpg" alt=""></div>
            <div class="item"><img class="item-image" src="images/cereal/fruit-loops.jpg" alt=""></div>
            <div class="item"><img class="item-image" src="images/cereal/puffs.jpg" alt=""></div>
            <div class="item"><img class="item-image" src="images/cereal/raisin-bran.jpg" alt=""></div>
        </div>
        <div id="juice-products" class="flex hidden">
            <div class="item"><img class="item-image" src="images/juice/apple-juice.jpg" alt=""></div>
            <div class="item"><img class="item-image" src="images/juice/carrot-juice.jpg" alt=""></div>
            <div class="item"><img class="item-image" src="images/juice/grape-juice.jpg" alt=""></div>
            <div class="item"><img class="item-image" src="images/juice/orange-juice.jpg" alt=""></div>
            <div class="item"><img class="item-image" src="images/juice/tomato-juice.jpg" alt=""></div>
        </div>
        <div id="candy-products" class="flex hidden">
            <div class="item"><img class="item-image" src="images/candy/kit-kat.jpg" alt=""></div>
            <div class="item"><img class="item-image" src="images/candy/m&ms.jpg" alt=""></div>
            <div class="item"><img class="item-image" src="images/candy/skittles.jpg" alt=""></div>
            <div class="item"><img class="item-image" src="images/candy/snickers.jpg" alt=""></div>
            <div class="item"><img class="item-image" src="images/candy/twix.jpg" alt=""></div>
        </div>
    </section>
    <section class="flex shoppingcart">
        <h1>Shopping Cart</h1>
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </section>
</body>

</html>
