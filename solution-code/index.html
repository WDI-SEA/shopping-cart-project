<!doctype html>
<html>

<head>
    <title>Weed Emporium</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body class="flex">
    <div class="left-side half">
        <header>
            <h1>420 Stonerz</h1>
            <h2>Weed Emporium</h2>
            <nav class="flex">
                <a href="#">Indica</a>
                <a href="#">Sativa</a>
                <a href="#">Paraphernalia</a>
            </nav>
        </header>
        <div id="indica" class="flex">
            <div class="box">
                <img src="images/candy/kit-kat.jpg">
                <h3>Kit-Kat</h3>
            </div>
            <div class="box">
                <img src="images/candy/m&ms.jpg">
                <h3>M&Ms</h3>
            </div>
            <div class="box">
                <img src="images/candy/skittles.jpg">
                <h3>Skittles</h3>
            </div>
            <div class="box">
                <img src="images/candy/snickers.jpg">
                <h3>Snickers</h3>
            </div>
            <div class="box">
                <img src="images/candy/twix.jpg">
                <h3>Twix</h3>
            </div>
        </div>
        <div id="sativa" class="flex hide">
            <div class="box">
                <img src="images/cereal/cheerios.jpg">
                <h3>Cheerios</h3>
            </div>
            <div class="box">
                <img src="images/cereal/crunch.jpg">
                <h3>Capn Crunch</h3>
            </div>
            <div class="box">
                <img src="images/cereal/fruit-loops.jpg">
                <h3>Fruit Loops</h3>
            </div>
            <div class="box">
                <img src="images/cereal/puffs.jpg">
                <h3>Kix</h3>
            </div>
            <div class="box">
                <img src="images/cereal/raisin-bran.jpg">
                <h3>Raisin Bran</h3>
            </div>
        </div>
        <div id="para" class="flex hide">
            <div class="box">
                <img src="images/juice/apple-juice.jpg">
                <h3>Apple Juice</h3>
            </div>
            <div class="box">
                <img src="images/juice/carrot-juice.jpg">
                <h3>Carrot Juice</h3>
            </div>
            <div class="box">
                <img src="images/juice/grape-juice.jpeg">
                <h3>Grape Juice</h3>
            </div>
            <div class="box">
                <img src="images/juice/orange-juice.jpg">
                <h3>Orange Juice</h3>
            </div>
            <div class="box">
                <img src="images/juice/tomato-juice.jpg">
                <h3>Tomato Juice</h3>
            </div>
        </div>
    </div>
    <div class="right-side half">
        <div id="cart">
            <h2>Shopping Cart</h2>
        </div>
    </div>
</body>

</html>
