<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Snack Shack | Shopping</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="app.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <div id="banner">
                <h1>Snack Shack</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="index.html">Candy</a></li>
                    <li><a href="drinks.html">Drinks</a></li>
                    <li><a href="cereal.html">Cereal</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container-1">
        <section id="middle-box-1">
            <div class="label">
                <h1>Breakfast for the Champs</h1></div>
            <div id="container-boxes">
                <div class="row-1">
                    <div class="box">
                        <button class="cheerios"><img src="images/cheerios.jpg" alt="cheerios cereal"></button>
                        <p>Cheerios</p>
                    </div>
                    <div class="box">
                        <button class "crunch"><img src="images/crunch.jpg" alt="captain crunch cereal"></button>
                        <p>Captain Crunch</p>
                    </div>
                </div>
                <div class="row-2">
                    <div class="box">
                        <button class="raisin"><img src="images/raisin-bran.jpg" alt="raisin-bran cereal"></button>
                        <p>Raisin Bran</p>
                    </div>
                    <div class="box">
                        <button class="puffs"><img src="images/puffs.jpg" alt="puff cereal"></button>
                        <p>Puffs</p>
                    </div>
                </div>
        </section>
        <section id="middle-box-2">
            <h2>Shopping Cart</h2>
            <ul>
                <li>Raisin Bran</li>
                <li>Captain Crunch</li>
                <li>Puffs</li>
                <li>Cheerios</li>
            </ul>
        </section>
        </div>
        <footer>
            <p>emaquino44, Copyright &copy; 2017</p>
        </footer>
</body>

</html>
